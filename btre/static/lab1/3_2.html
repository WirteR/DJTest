Варіант 1
Оформлення форм. 
Командні кнопки. 
Форми є невід'ємною частиною Інтернету, так як вони пропонують сайтам метод збору інформації від користувачів і обробки запитів, а також елементи управління практично для будь-якого можливого застосування. За допомогою елементів управління або полів, форми можуть запросити невеликий обсяг інформації - часто це пошуковий запит, ім'я користувача або пароль. Або великий обсяг інформації - можливо, дані про посилку, платіжна інформація або пропозицію роботи.
Ми повинні знати як створювати форми щоб отримати вхідні дані від користувача. У цьому уроці ми обговоримо, як використовувати HTML для розмітки форми, які елементи використовувати для захоплення різних типів даних і як стилізувати форми за допомогою CSS. Ми не станемо занадто заглиблюватися в те, як інформація з форми обробляється на стороні сервера. Обробка форм являє собою глибоку тему, поза області цієї книги; тут ми будемо дотримуватися створення і стилізації форм.
Кнопки є одним з найбільш зрозумілих і інтуїтивних елементів інтерфейсу. За їх увазі відразу стає зрозуміло, що єдина дія, яка з ними можна робити - це натискати на них. За рахунок цієї особливості кнопки часто застосовуються в формах, особливо при їх відправленні і очищення.
Кнопку на веб-сторінці можна створити двома способами - за допомогою тега <input> і тега <button> .

ег <input> виводить на сторінку перемикачі при використанні Type="Radio". Перемикачі дозволяють користувачу вибрати один із запропонованих об'єктів. Групі перемикачів обов'язково присвоюють одне ім'я name. Визначення того, який перемикач вибрав користувач, відбувається за атрибутом value. Для виділення перемикача використовують атрибут checked.


Варіант 3
Призначення форм HTML.
Форма пошуку. Призначення.
Розробник, працюючи над створенням бази даних, ретельно продумує структуру усіх таблиць і запитів, які в неї входитимуть. Але подальшим інформаційним заповненням цієї бази, він вже займатися не буде. Це робитимуть спеціальні складачі тексту(вони зазвичай працюють над первинним інформаційним наповненням) і користувачі БД.Дуже часто і перші і другі можуть виявитися людьми з кваліфікацією недостатньої для роботи з базою даних в чистому вигляді. Ось саме для цих людей і для максимального спрощення їх праці - створюються форми. Сама форма є електронний бланк, у якому є ряд пойменованих(підписаних) полів для введення інформації. Користувач або складач заповнює ці поля інформацією, і вона автоматично заноситься у відповідні таблиці бази даних.

У форми є декілька важливих плюсів. Про перший плюс я вже сказав. Це захист бази від малокваліфікованого персоналу. Подумайте тільки, що може натворити новий, недосвідчений диспетчер аеропорту, отримай він доступ до таблиць рейсів і повітряних коридорів(найціннішому в диспетчерській базі даних координації польотів). Безпечніше надати йому для заповнення форму, з чіткими і зрозумілими полями.

Другий плюс дуже тісно пов'язаний з першим. Це можливість розмежувати права доступу, для різних груп користувачів. Не до усієї інформації у базі можна допускати будь-якого користувача!!! Для нормальної роботи бази і збереження конфіденційності інформації, дуже часто створюють перелік груп, для кожної з яких створюють свою форму, доступну, що містить, тільки цій групі інформацію і поля для введення.Наприклад, продавець може оформити продаж книги або замовлення на потрібну книгу, але поміняти її ціну або назву, він не має права. Менеджер може перемістити книги, що поступили, з обліку на складі в облік в магазині, заповнити офіційний запит видавництву на нову партію бракуючих книг, але до інформації про фінансові маніпуляції він не допускається. На його формах немає таких полів.Директорові дозволено все! Його права не обмежені, але і для нього існує набір форм, що повністю приховує доступ до самої структури БД. Такий доступ дозволений тільки розробникові і адміністраторові БД.
Третій плюс - це можливість оптимізувати введення даних. Якщо треба заповнити всього три поля в таблиці, а вона має їх близько 10-15, та і розташовані вони не підряд, то така робота стає дуже стомливою.Починають з'являтися помилки, усунути які із-за особливостей БД (розказаних в "Крок 10 - Увага! Редагуємо базу") не так просто. Уся інформація вмить зберігається у базі і якщо потім розумієш, що помилився, то відмінити дії вже не можна. Треба шукати і виправляти помилки в ручну. На формі все значно простіше. Поля розташовуються в зручному порядку, та і елементи управління формою можливо настроїти так, щоб при додаванні записів проводилася їх первинна перевірка. Помилку легше виправити ще на стадії заповнення форми, ніж після.

Четвертий плюс дозволяє спростити заповнення бази інформацією, що поступає на фірмових або будь-яких інших стандартних бланках. Форма просто виконується у вигляді точної копії свого паперового аналога, з якого зніматиметься інформація.Наприклад, для перекладу усієї паперової бібліотечної картотеки в електронний вигляд, можна створити форму, повністю співпадаючу з картками, що використовуються там. І тоді співробітникам бібліотеки значно простіше працюватиме з ними. Адже порядок заповнення, вироблений роками роботи, не міняється. Міняється тільки форма представлення даних. Це значно прискорить процес переоформлення картотеки і на декілька порядків зменшить кількість можливих помилок.
